<!DOCTYPE html>
<html>
  <head>
    <title>Anna Ulyanova | EDA Blog | Contact</title>
    <meta charset="UTF-8">
    <link href="../styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet" type="text/css">
<link href="./main.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Allura|Annie+Use+Your+Telescope|Calligraffitti|Clicker+Script|Gentium+Basic:400,400i,700,700i|Italianno|Niconne|The+Girl+Next+Door" rel="stylesheet">

  </head>
<body>
<div class="container">
  <div class="row">
  <div class="six columns">
      <nav>
        <ul class="nav">
            <li><a href="/"><div class="nav-button">Blog</div></a></li>
            <li><a href="/projects"><div class="nav-button">Projects</div></a></li>
            <li><a href="/contact"><div class="nav-button">Contact</div></a></li>
        </ul>
      </nav>
      <div class="welcome">
    <h1><br>Let's talk :)</h1>
  </div>
</div>
  <div class="six columns">
    <img src="./images/tui-main.jpg" alt="Tui Kowhai">
  </div>
  </div>
  <div class="row">
<div class="contact-form twelve columns">
  <form action="/contact", name="contact", method="POST">
    <div class="row">
    <input class="four columns" name="name" placeholder="Your first name" id="first-name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your first name'">
    <input class="four columns" name="name" placeholder="Your last name" id="last-name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your last name'">
    </div>
    <div class="row">
    <input class="eight columns" name="emailaddress" placeholder="Your email address" id="email-address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your email address'">
  </div>
  <div class="row">
    <textarea class="eight columns" name="subject" placeholder="Your message" id="text-area" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your message'"></textarea>
</div>
<div class="row">
    <input class="three columns" name="submit" type="submit" value="Send" class="button" id="form-button">
  </div>
  </form>
</div>
</div>
<hr class="hr-main">
<footer>by <a href="https://github.com/AnnaUlyanova" target="_blank">Anna Ulyanova</a></footer>
</div>
</body>
</html>
